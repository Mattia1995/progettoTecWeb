        <main id="area-riservata-articolo">
            <h2>Nuovo articolo</h2>
            <div id="gestione-articolo-form">
                <form action="#azioneDaInserire" method="post" enctype="multipart/form-data">
                    <div>
                        <label for="nomeArticolo">Nome:</label>
                        <input type="text" name="nomeArticolo" id="nomeArticolo" required>
                        <label for="descrizioneArticolo">Descrizione:</label>
                        <textarea id="descrizioneArticolo" name="descrizioneArticolo" rows="4" cols="50" required></textarea>
                        <div class="form-row-container">
                            <div class="form-col-50">
                                <label for="prezzo">Prezzo:</label>
                                <input type="number" name="prezzo" id="prezzo" step=".01" required>
                            </div>
                            <div class="form-col-50">
                                <label for="prezzo_scontato">Prezzo scontato:</label>
                                <input type="number" name="prezzo_scontato" id="prezzo_scontato" step=".01">
                            </div>
                        </div>
                        <label for="immagineArticolo">Immagine articolo:</label>
                        <input type="file" name="immagineArticolo" id="immagineArticolo" required>
                        <label for="categoriaArticolo">Categoria articolo:</label>
                        <select name="categoriaArticolo" id="categoriaArticolo" required>
                            <option value="batteria">Batteria</option>
                            <option value="chitarra">Chitarra</option>
                            <option value="pianoforte">Pianoforte</option>
                        </select>
                    </div>
                    <div>
                        <!-- TODO: Gestire regole validazione campi form -->
                        <input type="submit" class="link-button">
                    </div>
                </form>
            </div>
        </main>
