            <h2>Nuovo articolo</h2>
            <div id="gestione-articolo-form">
                <form action="#azioneDaInserire" method="post" enctype="multipart/form-data">
                    <div>
                        <label for="nomeArticolo">Nome:</label>
                        <input type="text" name="nomeArticolo" id="nomeArticolo">
                        <label for="descrizioneArticolo">Descrizione:</label>
                        <textarea id="descrizioneArticolo" name="descrizioneArticolo" rows="4" cols="50"></textarea>
                        <label for="prezzo">Prezzo:</label>
                        <input type="number" name="prezzo" id="prezzo" step=".01">
                        <label for="immagineArticolo">Immagine articolo:</label>
                        <input type="file" name="immagineArticolo" id="immagineArticolo">
                        <span>Categoria:</span>              
                        <div>
                            <input type="radio" id="batteria" name="categoria_articolo" value="Batteria">
                            <label for="batteria">Batteria</label>
                        </div>
                        <div>
                            <input type="radio" id="chitarra" name="categoria_articolo" value="Chitarra">
                            <label for="chitarra">Chitarra</label>
                        </div>
                        <div>
                            <input type="radio" id="pianoforte" name="categoria_articolo" value="Pianoforte">
                            <label for="pianoforte">Pianoforte</label>
                        </div>
                        <!-- AGGIUNGERE INSERIMENTO IMMAGINE PRODOTTO -->
